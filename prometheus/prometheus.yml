global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['app:8080']  # Spring Boot 앱을 컨테이너로 실행할 경우
        # - targets: ['host.docker.internal:8080'] # 로컬 호스트에서 앱 실행할 경우

  - job_name: 'k6'
    static_configs:
      - targets: ['k6:6565']